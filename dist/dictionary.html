<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Algo Teacher</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="home">
    <header>
      <div class="container">
        <a class="logo" href="index.html">ALGO Teacher</a>
        <div class="menu">

          <a href="index.html"><span class="menu_info">다른 모듈로</span></a>
          <a href="contribution.html"><span class="menu_maker">만든이 / 공헌하기</span></a>
        </div>
      </div>
    </header>
    <div class="showcase">
      <div class="container">
        <div class="showcase_infomation">
          <h1>Dictionary</h1>
          <p>
            딕셔너리는 데이터를 키와 값 쌍으로 저장하는 자료구조이다.
          </p>
          <h1>참고 자료</h1>
        </div>
        <div class="showcase_image">
          <img src="img/dictionary.jpg" alt="dictionary">
        </div>
      </div>
    </div>

    <div class="more">
      <a href="#module">
        <p>자세히 알아보기</p>
        <i class="material-icons">keyboard_arrow_down</i>
      </a>
    </div>
  </div>
  <div class="container" id="module" style="margin-top: 4rem;">

      <h1>시각화</h1>
      <div class="content">
        <div class="visible">
          <div class="visible_control">
            <input type="text" class="visible_input" id="dictionary_input_key"/>
            <input type="text" class="visible_input" id="dictionary_input_value"/>
            <button id="dictionary_create">추가</button>
            <button class="remove" id="dictionary_remove">삭제</button>
          </div>
        </div>
        <div class="dictionary_container">
          <table></table>
        </div>
      </div>

    </div>

  </div>
  <div class="fixed">
    <a href="/"><i class="material-icons">home</i></a>
  </div>
  <script src="bundle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
