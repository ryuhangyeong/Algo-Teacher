<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Algo Teacher</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="home">
    <header>
      <div class="container">
        <a class="logo" href="index.html">ALGO Teacher</a>
        <div class="menu">
          <a href="index.html"><span class="menu_info">홈으로</span></a>
        </div>
      </div>
    </header>
    <div class="introduce">
      <div class="introduce_text">
        우리의 프로젝트는 오픈 소스입니다
      </div>
      <div class="introduce_sub_text">
        자신만의 자료구조와 알고리즘을 <strong>공헌해주세요</strong>
      </div>
      <div class="contribution_button">
        <a href="https://github.com/ryuhangyeong/Teacher">참가하기</a>
      </div>
    </div>

    <div class="more">
      <a href="#contribution">
        <p>만든이 알아보기</p>
        <i class="material-icons">keyboard_arrow_down</i>
      </a>
    </div>
  </div>
  <div class="wrapper" style="background-color: white;">
    <div class="container" id="contribution">
      <div class="contribution">
        <div class="card">
          <div class="contribution_image">
            <img src="img/ryuhangyeong.jpg" alt="ryuhangyeong">
          </div>
          <div class="contribution_name">Ryu han gyeong</div>
          <div class="contribution_call">
            <a href=""><i class="github icon"></i></a>
            <a href=""><i class="call icon"></i></a>
          </div>
        </div>
        <div class="card">
          <div class="contribution_image">
            <img src="img/apalsl.jpg" alt="apalsl">
          </div>
          <div class="contribution_name">Apalsl</div>
          <div class="contribution_call">
            <a href=""><i class="github icon"></i></a>
            <a href=""><i class="call icon"></i></a>
          </div>
        </div>
        <div class="card">
          <div class="plus">
            <a href="https://github.com/ryuhangyeong/Teacher"><i class="material-icons">group</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
